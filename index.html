<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="app.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Document</title>
</head>
<body id="home">
    <div class="navbar-fixed">
        <nav class="blue-grey">
            <div class="container">
                <div class="nav-wrapper">
                    <a id="header-title" href="#home" class="brand-logo left-align">Meeting-Point Finder</a>
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <a href="#" class="dropdown-button">Mode Options
                                <i class="material-icons right">arrow_drop_down</i>
                            </a>
                        </li>
                        <li>
                            <a id="add-new-point" href="#">Add New Point</a>
                        </li>
                        <li>
                            <a href="#" class="btn red lighten-2">Run!</a>
                        </li>
                        <li>
                            <a href="#">Clear Points</a>
                        </li>
                        <li>
                            <a href="#contact" class="dropdown-button">Animation Speed
                                <i class="material-icons right">arrow_drop_down</i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div id="points-container" class="container"></div>

    <div id="point-settings" class="settings-box">
        <div class="row">
            <div id="point-name" class="col m12">
                <i class="material-icons left">close</i>
                <h5 class="center-align white-text">Point Name</h5>
            </div>
            <div id="position-div" class="col m12">
                <label class="center-align white-text">X-Position</label>
                <div class="col m12" style="background-color: rgb(207, 224, 226); height: 20px;"></div>
            </div>
            <div id="position-div" class="col m12">
                <label class="center-align white-text">Y-Position</label>
                <div class="col m12" style="background-color: rgb(207, 224, 226); height: 20px;"></div>
            </div>
            </div>
            <div class="col m12"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.dropdown-button').dropdown({
                constrainWidth: false,
                hover: true,
                belowOrigin: true,
                alignment: 'left'
            });
        });
    </script>
</body>
</html>
