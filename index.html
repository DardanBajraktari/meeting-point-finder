<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="app.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Meeting-Point Finder</title>
</head>
<body id="home">
    <div class="navbar-fixed">
        <nav class="blue-grey">
            <div class="container">
                <div class="nav-wrapper">
                    <a id="header-title" href="#home" class="brand-logo left-align">Meeting-Point Finder</a>
                    <ul id="nav-menu-items" class="right hide-on-med-and-down">
                        <li>
                            <a href="#" id="instructions">Instructions</a>
                        </li>
                        <li>
                            <a href="#" class="dropdown-button" data-activates="mode-options">Mode Options
                                <i class="material-icons right">arrow_drop_down</i>
                            </a>
                        </li>
                        <li>
                            <a href="#" id="add-new-point">Add New Point</a>
                        </li>
                        <li>
                            <a href="#" id="run-button" class="btn red lighten-2 waves-effect waves-light">Run!</a>
                        </li>
                        <li>
                            <a href="#" id="clear-points">Clear Points</a>
                        </li>
                        <li>
                            <a href="#" class="dropdown-button" data-activates="animation-speeds">Animation Speed
                                <i class="material-icons right">arrow_drop_down</i>
                            </a>
                        </li>
                        <li>
                            <a href="#" id="show-hide-loci">Show/Hide Loci</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <ul id="mode-options" class="dropdown-content">
        <li>
            <a href="#" id="quickest-meet-option" class="red-text text-lighten-2">Quickest meet</a>
        </li>
        <li>
            <a href="#" id="average-meet-option" class="red-text text-lighten-2">
                Find average position
            </a>
        </li>
    </ul>

    <ul id="animation-speeds" class="dropdown-content">
        <li>
            <a id="0.5x" href="#" class="red-text text-lighten-2">0.5x</a>
        </li>
        <li>
            <a id="1x" href="#" class="red-text text-lighten-2">1x</a>
        </li>
        <li>
            <a id="2x" href="#" class="red-text text-lighten-2">2x</a>
        </li>
        <li>
            <a id="4x" href="#" class="red-text text-lighten-2">4x</a>
        </li>
    </ul>

    <div id="points-container" class="container">
    </div>

    <div id="tutorial">
        <div id="updatedTutorialElements">
    </div>

        <div id="page-number">1/6</div>
        <button id="skip-button" class="btn blue-grey lighten-1 tutorial-button">Skip</button>
        <button id="previous-button" class="btn blue-grey lighten-1 tutorial-button">Previous</button>
        <button id="next-button" class="btn blue-grey lighten-1 tutorial-button">Next</button>
    </div>

    <div id="point-settings" class="point-settings-box">
        <div class="row">
            <div class="col m12 center-align">
                <i class="material-icons left">close</i>
                <input id="name-input" class="center-align white-text" placeholder="Unnamed Point" maxlength="18">
            </div>
            <div class="col m12 position-div">
                <label class="center-align white-text">X-Position:</label>
                <input id="x-position-input" type="text" value="200">
            </div>
            <div class="col m12 position-div">
                <label class="center-align white-text">Y-Position:</label>
                <input id="y-position-input" type="text" value="200">
            </div>
            <div id="speed-div" class="col m12">
                <label class="center-align white-text">Point Speed:</label>
                <input id="speed-input" type="text" value="20">
            </div>
            <a id="delete-point" href="#" class="btn red lighten-2 center-align">Delete Point</a>
        </div>
    </div>

    <div id="meet-point-info" class="meet-point-info-box"></div>

    <script src="app.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.dropdown-button').dropdown({
                constrainWidth: false,
                hover: true,
                belowOrigin: true,
                alignment: 'left'
            });

            $('#quickest-meet-option').click(function () {
                Materialize.toast('Quickest meet', 750, '', 200, 100);
            });

            $('#average-meet-option').click(function () {
                Materialize.toast('Find average position', 750, '', 200, 100);
            });
        });
    </script>
</body>
</html>
