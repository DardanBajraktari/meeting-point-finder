<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="app.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Document</title>
</head>
<body id="home">
    <div class="navbar-fixed">
        <nav class="blue-grey">
            <div class="container">
                <div class="nav-wrapper">
                    <a id="header-title" href="#home" class="brand-logo left-align">Meeting-Point Finder</a>
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <a href="#" class="dropdown-button">Mode Options
                                <i class="material-icons right">arrow_drop_down</i>
                            </a>
                        </li>
                        <li>
                            <a id="add-new-point" href="#">Add New Point</a>
                        </li>
                        <li>
                            <a href="#" class="btn red lighten-2">Run!</a>
                        </li>
                        <li>
                            <a href="#" id="clear-points">Clear Points</a>
                        </li>
                        <li>
                            <a href="#" class="dropdown-button" data-activates="animation-speeds">Animation Speed
                                <i class="material-icons right">arrow_drop_down</i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <ul id="animation-speeds" class="dropdown-content">
        <li>
            <a href="#" class="red-text text-lighten-2">0.5x</a>
        </li>
        <li>
            <a href="#" class="red-text text-lighten-2">1x</a>
        </li>
        <li>
            <a href="#" class="red-text text-lighten-2">2x</a>
        </li>
        <li>
            <a href="#" class="red-text text-lighten-2">3x</a>
        </li>
        <li>
            <a href="#" class="red-text text-lighten-2">4x</a>
        </li>
    </ul>

    <div id="points-container" class="container"></div>

    <div id="point-settings" class="settings-box">
        <div class="row">
            <div class="col m12">
                <i class="material-icons left">close</i>
                <h5 id="point-name" class="center-align white-text">Unnamed Point</h5>
            </div>
            <div class="col m12 position-div">
                <label class="center-align white-text">X-Position:</label>
                <input id="x-position-input" type="text" value="200">
                <span>m</span>
            </div>
            <div class="col m12 position-div">
                <label class="center-align white-text">Y-Position:</label>
                <input id="y-position-input" type="text" value="200">
                <span>m</span>
            </div>
            <div id="speed-div" class="col m12">
                <label class="center-align white-text">Point Speed:</label>
                <input type="text" value="20">
                <span>m/s</span>
            </div>
            <a id="delete-point" href="#" class="btn red lighten-2 center-align">Delete Point</a>
        </div>
    </div>

    <script src="app.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.dropdown-button').dropdown({
                constrainWidth: false,
                hover: true,
                belowOrigin: true,
                alignment: 'left'
            });
        });
    </script>
</body>
</html>
